<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamtape Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00ff88;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .api-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .api-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #00ff88;
        }
        .api-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #00ff88;
            color: #333;
            cursor: pointer;
        }
        .api-button:hover {
            background-color: #00cc70;
        }
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            border: 2px solid #00ff88;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #00ff88;
        }
        .sort-select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #00ff88;
        }
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 100%;
        }
        .thumbnail {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
        .thumbnail img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        .thumbnail p {
            margin: 10px;
            font-size: 14px;
            color: #333;
            text-align: center;
            word-wrap: break-word;
        }
        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #00ff88;
            margin: 20px 0;
        }
        .loading::after {
            content: ".";
            animation: dots 1.5s infinite;
        }
        .debug-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }
        @media (min-width: 600px) {
            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .thumbnail img {
                height: 120px;
            }
        }
        @media (max-width: 400px) {
            .thumbnail img {
                height: 80px;
            }
            .thumbnail p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Streamtape Video Gallery</h1>
        <div class="api-form">
            <input type="text" id="apiLogin" class="api-input" placeholder="Enter API Login">
            <input type="text" id="apiKey" class="api-input" placeholder="Enter API Key">
            <button class="api-button" onclick="fetchFolders()">Load Folders</button>
        </div>
        <select id="folderSelect" onchange="loadVideos()" disabled>
            <option value="" disabled selected>Select a folder</option>
        </select>
        <div class="controls">
            <input type="text" id="searchInput" class="search-input" placeholder="Search videos..." oninput="filterVideos()">
            <select id="sortSelect" onchange="sortVideos()">
                <option value="a-z">Sort A-Z</option>
                <option value="z-a">Sort Z-A</option>
            </select>
        </div>
        <div id="loading" class="loading">Loading</div>
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        <div id="thumbnailGrid" class="thumbnail-grid"></div>
    </div>

    <script>
        const API_BASE = "https://api.streamtape.com";
        let videos = [];
        let apiLogin = "";
        let apiKey = "";

        function debugLog(message, data = null) {
            console.log(message, data);
            const debugDiv = document.getElementById("debugInfo");
            debugDiv.style.display = "block";
            debugDiv.textContent += message + (data ? '\n' + JSON.stringify(data, null, 2) : '') + '\n\n';
        }

        async function fetchFolders() {
            apiLogin = document.getElementById("apiLogin").value.trim();
            apiKey = document.getElementById("apiKey").value.trim();
            if (!apiLogin || !apiKey) {
                alert("Please enter both API Login and API Key.");
                return;
            }

            const folderSelect = document.getElementById("folderSelect");
            folderSelect.innerHTML = '<option value="" disabled selected>Select a folder</option>';
            folderSelect.disabled = true;
            document.getElementById("thumbnailGrid").innerHTML = "";
            document.getElementById("debugInfo").textContent = "";
            document.getElementById("loading").style.display = "block";

            try {
                const url = `${API_BASE}/file/listfolder?login=${apiLogin}&key=${apiKey}`;
                debugLog("Fetching folders from:", url);
                
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById("loading").style.display = "none";

                debugLog("Folders API response:", data);

                if (data.status === 200 && data.result && data.result.folders) {
                    populateFolders(data.result.folders);
                    folderSelect.disabled = false;
                } else {
                    alert("Error fetching folders: " + (data.msg || "Unknown error"));
                }
            } catch (error) {
                document.getElementById("loading").style.display = "none";
                debugLog("Error fetching folders:", error);
                alert("Failed to fetch folders: " + error.message);
            }
        }

        function populateFolders(folders) {
            const folderSelect = document.getElementById("folderSelect");
            folders.forEach(folder => {
                const option = document.createElement("option");
                option.value = folder.id;
                option.textContent = folder.name;
                folderSelect.appendChild(option);
            });
            debugLog("Populated folders:", folders);
        }

        async function loadVideos() {
            const folderId = document.getElementById("folderSelect").value;
            if (!folderId) return;

            const loading = document.getElementById("loading");
            const grid = document.getElementById("thumbnailGrid");
            loading.style.display = "block";
            grid.innerHTML = "";

            try {
                const url = `${API_BASE}/file/list?login=${apiLogin}&key=${apiKey}&folder=${folderId}`;
                debugLog("Fetching videos from:", url);
                
                const response = await fetch(url);
                const data = await response.json();
                loading.style.display = "none";

                debugLog("Videos API response:", data);

                if (data.status === 200 && data.result) {
                    if (data.result.files && data.result.files.length > 0) {
                        debugLog("Raw files data:", data.result.files);
                        
                        // Less restrictive filtering - just check if file exists
                        videos = data.result.files
                            .filter(file => file && (file.linkid || file.link))
                            .map(file => {
                                // Try different possible properties for the video ID
                                const videoId = file.linkid || file.link || file.id;
                                const fileName = file.name || file.title || 'Unknown';
                                
                                return {
                                    name: fileName,
                                    linkid: videoId,
                                    thumbnail: `https://thumb.tapecontent.net/thumb/${fileName}.jpg`,
                                    videoUrl: `https://streamtape.com/e/${videoId}?color=26,194,102`,
                                    originalData: file // Keep original data for debugging
                                };
                            });
                        
                        debugLog("Processed videos:", videos);
                        
                        if (videos.length > 0) {
                            sortVideos();
                        } else {
                            grid.innerHTML = "<p>No valid video files found. Check debug info below.</p>";
                        }
                    } else {
                        grid.innerHTML = "<p>No files found in this folder.</p>";
                        debugLog("No files in folder or files array is empty");
                    }
                } else {
                    grid.innerHTML = "<p>Error: " + (data.msg || "Failed to fetch videos") + "</p>";
                    debugLog("API Error:", data);
                }
            } catch (error) {
                loading.style.display = "none";
                grid.innerHTML = "<p>Error loading videos: " + error.message + "</p>";
                debugLog("Fetch error:", error);
            }
        }

        function displayVideos(filteredVideos) {
            const grid = document.getElementById("thumbnailGrid");
            grid.innerHTML = "";
            if (filteredVideos.length === 0) {
                grid.innerHTML = "<p>No videos match your search.</p>";
                return;
            }
            filteredVideos.forEach(video => {
                const thumbnailDiv = document.createElement("div");
                thumbnailDiv.className = "thumbnail";
                thumbnailDiv.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.name}" onerror="this.src='https://via.placeholder.com/150x100/cccccc/666666?text=No+Thumb';">
                    <p>${video.name}</p>
                `;
                thumbnailDiv.onclick = () => {
                    debugLog("Opening video:", video);
                    window.open(video.videoUrl, "_blank");
                };
                grid.appendChild(thumbnailDiv);
            });
        }

        function filterVideos() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const filteredVideos = videos.filter(video => video.name.toLowerCase().includes(searchTerm));
            sortVideos(filteredVideos);
        }

        function sortVideos(filteredVideos = videos) {
            const sortOrder = document.getElementById("sortSelect").value;
            const sortedVideos = [...filteredVideos].sort((a, b) => {
                return sortOrder === "a-z"
                    ? a.name.localeCompare(b.name)
                    : b.name.localeCompare(a.name);
            });
            displayVideos(sortedVideos);
        }

        // Add button to toggle debug info
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            const toggleButton = document.createElement('button');
            toggleButton.textContent = 'Toggle Debug Info';
            toggleButton.className = 'api-button';
            toggleButton.style.marginBottom = '10px';
            toggleButton.onclick = function() {
                const debugDiv = document.getElementById('debugInfo');
                debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
            };
            container.insertBefore(toggleButton, document.getElementById('debugInfo'));
        });
    </script>
</body>
                </html>
