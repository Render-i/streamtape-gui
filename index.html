<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamtape Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00ff88;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .api-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .api-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #00ff88;
        }
        .api-button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #00ff88;
            color: #333;
            cursor: pointer;
        }
        .api-button:hover {
            background-color: #00cc70;
        }
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            border: 2px solid #00ff88;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #00ff88;
        }
        .sort-select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #00ff88;
        }
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 100%;
        }
        .thumbnail {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .thumbnail:hover {
            transform: scale(1.05);
        }
        .thumbnail img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        .thumbnail p {
            margin: 10px;
            font-size: 14px;
            color: #333;
            text-align: center;
            word-wrap: break-word;
        }
        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #00ff88;
            margin: 20px 0;
        }
        .loading::after {
            content: ".";
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }
        @media (min-width: 600px) {
            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .thumbnail img {
                height: 120px;
            }
        }
        @media (max-width: 400px) {
            .thumbnail img {
                height: 80px;
            }
            .thumbnail p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Streamtape Video Gallery</h1>
        <div class="api-form">
            <input type="text" id="apiLogin" class="api-input" placeholder="Enter API Login">
            <input type="text" id="apiKey" class="api-input" placeholder="Enter API Key">
            <button class="api-button" onclick="fetchFolders()">Load Folders</button>
        </div>
        <select id="folderSelect" onchange="loadVideos()" disabled>
            <option value="" disabled selected>Select a folder</option>
        </select>
        <div class="controls">
            <input type="text" id="searchInput" class="search-input" placeholder="Search videos..." oninput="filterVideos()">
            <select id="sortSelect" onchange="sortVideos()">
                <option value="a-z">Sort A-Z</option>
                <option value="z-a">Sort Z-A</option>
            </select>
        </div>
        <div id="loading" class="loading">Loading</div>
        <div id="thumbnailGrid" class="thumbnail-grid"></div>
    </div>

    <script>
        const API_BASE = "https://api.streamtape.com";
        let videos = [];
        let apiLogin = "";
        let apiKey = "";

        async function fetchFolders() {
            apiLogin = document.getElementById("apiLogin").value.trim();
            apiKey = document.getElementById("apiKey").value.trim();
            if (!apiLogin || !apiKey) {
                alert("Please enter both API Login and API Key.");
                return;
            }

            const folderSelect = document.getElementById("folderSelect");
            folderSelect.innerHTML = '<option value="" disabled selected>Select a folder</option>';
            folderSelect.disabled = true;
            document.getElementById("thumbnailGrid").innerHTML = "";
            document.getElementById("loading").style.display = "block";

            try {
                const response = await fetch(`${API_BASE}/file/listfolder?login=${apiLogin}&key=${apiKey}`);
                const data = await response.json();
                document.getElementById("loading").style.display = "none";

                if (data.status === 200 && data.result && data.result.folders) {
                    populateFolders(data.result.folders);
                    folderSelect.disabled = false;
                } else {
                    alert("Error fetching folders: " + (data.msg || "Unknown error"));
                }
            } catch (error) {
                document.getElementById("loading").style.display = "none";
                alert("Failed to fetch folders: " + error.message);
            }
        }

        function populateFolders(folders) {
            const folderSelect = document.getElementById("folderSelect");
            folders.forEach(folder => {
                const option = document.createElement("option");
                option.value = folder.id;
                option.textContent = folder.name;
                folderSelect.appendChild(option);
            });
        }

        async function loadVideos() {
            const folderId = document.getElementById("folderSelect").value;
            if (!folderId) return;

            const loading = document.getElementById("loading");
            const grid = document.getElementById("thumbnailGrid");
            loading.style.display = "block";
            grid.innerHTML = "";

            try {
                const response = await fetch(`${API_BASE}/file/list?login=${apiLogin}&key=${apiKey}&folder=${folderId}`);
                const data = await response.json();
                loading.style.display = "none";

                if (data.status === 200 && data.result && data.result.files) {
                    videos = data.result.files
                        .filter(file => file.linkid)
                        .map(file => ({
                            name: file.name,
                            linkid: file.linkid,
                            thumbnail: `https://thumb.tapecontent.net/thumb/${file.name}.jpg`,
                            videoUrl: `https://streamtape.com/e/${file.linkid}?color=26,194,102`
                        }));
                    sortVideos();
                } else {
                    grid.innerHTML = "<p>No videos found in this folder.</p>";
                }
            } catch (error) {
                loading.style.display = "none";
                grid.innerHTML = "<p>Error loading videos: " + error.message + "</p>";
            }
        }

        function displayVideos(filteredVideos) {
            const grid = document.getElementById("thumbnailGrid");
            grid.innerHTML = "";
            if (filteredVideos.length === 0) {
                grid.innerHTML = "<p>No videos match your search.</p>";
                return;
            }
            filteredVideos.forEach(video => {
                const thumbnailDiv = document.createElement("div");
                thumbnailDiv.className = "thumbnail";
                thumbnailDiv.innerHTML = `
                    <img src="${video.thumbnail}" alt="${video.name}" onerror="this.src='https://via.placeholder.com/150';">
                    <p>${video.name}</p>
                `;
                thumbnailDiv.onclick = () => window.open(video.videoUrl, "_blank");
                grid.appendChild(thumbnailDiv);
            });
        }

        function filterVideos() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const filteredVideos = videos.filter(video => video.name.toLowerCase().includes(searchTerm));
            sortVideos(filteredVideos);
        }

        function sortVideos(filteredVideos = videos) {
            const sortOrder = document.getElementById("sortSelect").value;
            const sortedVideos = [...filteredVideos].sort((a, b) => {
                return sortOrder === "a-z"
                    ? a.name.localeCompare(b.name)
                    : b.name.localeCompare(a.name);
            });
            displayVideos(sortedVideos);
        }
    </script>
</body>
</html>
